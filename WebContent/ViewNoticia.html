<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand" href="#">Real News</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active"><a class="nav-link"
					href="index.html">Home <span class="sr-only">(current)</span>
				</a></li>
				<li class="nav-item"><a class="nav-link"
					href="CadastroNoticia.html">Cadastre uma noticia</a></li>
			</ul>
		</div>
	</nav>
	<div class="container text-center" id="titulo"></div>
	<div class="container" id="texto"></div>
	<hr>
	<div class="container">
		<h5>Comentarios</h5>
		<ul class="list-unstyled">
			<li class="media"><img class="mr-3" src="..."
				alt="">
				<div class="media-body" id="Comentarios">
				
				</div></li>
		</ul>
	</div>

	<hr>
	<div class="container">
		<h5>Adicionar comentario</h5>
	</div>

	<div class="container">
		<form action="CadastroComentario.do?id=1" method="get"
			accept-charset=utf-8>
			<div class="form-group w-25">
				<label for="titulo">Nome</label> <input type="text"
					class="form-control" id="nome" name="nome"
					placeholder="Digite o seu nome" required>
			</div>
			<hr>
			<div class="form-group">

				<label for="descricao">Comentario</label>
				<textarea class="form-control" id="titulo" rows="3" name="texto"
					placeholder="Digite o seu comentario" required></textarea>
			</div>


			<div class="text-right">
				<button type="submit" class="btn btn-primary">Salvar
					comentario</button>
			</div>
		</form>
	</div>

	<script src="js/jquery-3.5.0.min.js"></script>
	<script src="js/bootstrap.min.js"></script>

</body>
</html>

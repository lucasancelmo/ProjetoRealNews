<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<meta http-equiv="X-UA_Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initicalscale=1">
<title>Portal Real News</title>
<link rel="stylesheet" href="css/bootstrap.min.css">
<script>
	$(document).ready(function() {
		$('#titulomodal').val($('#tituloview').text());
		$('#textomodal').val($('#textoview').text());
		$('#descricao').val($('#descview').text());
	});
</script>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand" href="#">Real News</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active"><a class="nav-link"
					href="index.html">Home <span class="sr-only">(current)</span>
				</a></li>
				<li class="nav-item"><a class="nav-link"
					href="CadastroNoticia.html">Cadastre uma noticia</a></li>
			</ul>
		</div>
	</nav>
	<div class="text-right">
		<div class="btn-group" role="group" aria-label="Basic example">
			<!-- Botao para ativar Modal de Delete -->

			<button type="button" class="btn btn-dark" data-toggle="modal"
				data-target="#deleteModal">Excluir</button>

			<!-- Botao para ativar Modal de Update  -->

			<button type="button" class="btn btn-dark" data-toggle="modal"
				data-target="#exampleModalLong">Editar</button>

		</div>
	</div>
	<!-- Modal Delete -->
	<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog"
		aria-labelledby="deleteModal" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title">Excluir</h5>
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<p>Deseja excluir essa notícia?</p>
					<form id="excluir" action="DeleteNoticia.do">
						<div class="modal-footer">
							<button type="submit" class="btn btn-dark">Sim</button>
							<button type="button" class="btn btn-secondary"
								data-dismiss="modal">Não</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>

	<!-- Modal Update-->
	<div class="modal fade" id="exampleModalLong" tabindex="-1"
		role="dialog" aria-labelledby="exampleModalLongTitle"
		aria-hidden="true">
		<div class="modal-dialog modal-lg" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLongTitle">Editar
						noticia</h5>
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Fechar">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<form id="update" action="#" method="get" accept-charset=utf-8>
						<div class="form-group">
							<label for="titulo">Titulo da Noticia</label> <input type="text"
								class="form-control" id="titulomodal" name="titulo"
								placeholder="Digite o titulo da noticia" required>
						</div>
						<div class="form-group" id="updateId">

							<label for="descricaomodal">Descricao da Noticia</label> <input
								type="text" class="form-control" id="descricao" name="descricao"
								placeholder="Digite uma breve descricao da noticia" required>
						</div>
						<div class="form-group">

							<label for="texto">Corpo da Noticia</label>
							<textarea class="form-control" id="textomodal" rows="3"
								name="texto" placeholder="Digite o conteudo da noticia" required></textarea>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-secondary"
								data-dismiss="modal">Close</button>
							<button type="submit" class="btn btn-dark">Salvar</button>
						</div>
					</form>
				</div>

			</div>
		</div>
	</div>
	<!-- Titulo -->
	<div class="container text-center" id="titulo"></div>
	<div class="container" id="texto"></div>
	<hr>
	<div class="container">
		<h5>Comentarios</h5>
		<ul class="list-unstyled">
			<li class="media"><img class="mr-3" src="..." alt="">
				<div class="media-body" id="Comentarios"></div></li>
		</ul>
	</div>

	<hr>
	<div class="container">
		<h5>Adicionar comentario</h5>
	</div>

	<div class="container" id="form"></div>

	<script src="js/jquery-3.5.0.min.js"></script>
	<script src="js/bootstrap.min.js"></script>

</body>
</html>
